<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Mapbox -- Optimize Trip API</title>
  <link rel='shortcut icon' href='path/to/favicon.ico' type='image/x-icon' />
  <!--   GL-JS CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
  <!--  ASSEMBLY -->
  <link href='https://api.mapbox.com/mapbox-assembly/v0.6.0/assembly.min.css' rel='stylesheet'>
  <script async defer src='https://api.mapbox.com/mapbox-assembly/v0.6.0/assembly.js'></script>
  <link href="https://api.mapbox.com/mapbox-assembly/mapbox-addon/v0.3.0/assembly.min.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-assembly/mapbox-addon/v0.3.0/assembly.js"></script>
  <!-- GEOCODER -->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
  <!--   CUSTOM STYLES -->
  <link href='main.css' rel='stylesheet' />
</head>
<body>
  <div class='viewport-full relative clip'>
    <!-- Map -->
    <div id='map' class='viewport-twothirds viewport-full-ml absolute top left right bottom'></div>

    <!-- Map Spinner -->
    <div id='map-spinner' class='loading spinner-center none'></div>

    <div class='absolute top-ml left bottom z1 w-full w300-ml p12-ml'>
      <div class='flex-parent flex-parent--column viewport-third h-auto-ml hmax-mm bg-white round-bold shadow-darken5'>
      <!--  Sidebar -->
        <div id='scroll-sidebar' class='relative scroll-auto round-bold'>
          <div id='intro' class='p12'>
            <div class='fl'>
              <img src="img/beer.svg" alt="flower-delivery" class='flex-child w36'>
            </div>
            <p class='ml48 color-white txt-bold txt-s'>Optimize your pub crawl</p>
            <p class='ml48 color-white color-lighten50 txt-s'>Click on the map to start your crawl!</p>  
          </div>

          <div id='info'>
          <!-- Spinner -->
          <div id='spinner-div' class='loading my12 none'></div>

          <div id='info-wrapper' class='none border-t border--white'>
            <div class='flex-parent flex-parent--row'>
              <div class='flex-child flex-child--grow total-trips align-center txt-l mr2'>
                <div class='total-trips txt-l align-center p12'>
                  <span id='total-stops' class='txt-bold block mb-neg12'></span>
                  <span class='txt-s color-light-teal'>Stops</span>
                </div>  
              </div>
              <div class='flex-child flex-child--grow total-trips align-center txt-l mr2'>
                <div class='total-trips txt-l align-center p12'>
                  <span id='total-time' class='txt-bold block mb-neg12'></span>
                  <span class='txt-s color-light-teal'>Minutes</span>
                </div>
              </div>
              <div class='flex-child flex-child--grow'>
                <div class='total-trips txt-l align-center p12'>
                  <span id='total-distance' class='txt-bold block mb-neg12'></span>
                  <span class='txt-s color-light-teal'>Miles</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a class='mb-attribution absolute bottom m6' target='_blank' href='https://www.mapbox.com/'></a>
  <script src='bundle.js'></script>
</body>
</html>
